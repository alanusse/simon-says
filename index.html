<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Simon Says</title>
</head>
<body>
  <main class="gameBoard">
    <span class="gameBoard__score">1</span>
    <div class="gameBoard__buttons">
      <button class="button__green" data-color="green"></button>
      <button class="button__red" data-color="red"></button>
      <button class="button__yellow" data-color="yellow"></button>
      <button class="button__blue" data-color="blue"></button>
    </div>
  </main>
  <button class="startGame startGame--active">Start game</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous"></script>
  <script src='./index.js'></script>
</body>
</html>
